<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержите проект</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .wallet {
            font-weight: bold;
            font-size: 1.8em;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            transition: 0.3s;
            cursor: pointer;
        }
        .wallet:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .copy-btn {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background: white;
            color: #2575fc;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>Поддержите проект</h1>
    <p>Если вам нравится наш контент, вы можете отправить пожертвование на ЮMoney:</p>
    <div class="wallet" id="wallet">4100118595751963</div>
    <button class="copy-btn" onclick="copyToClipboard()">Скопировать</button>

    <script>
        function copyToClipboard() {
            const walletText = document.getElementById("wallet").innerText;
            navigator.clipboard.writeText(walletText).then(() => {
                alert("Номер кошелька скопирован!");
            });
        }
    </script>
</body>
</html>
